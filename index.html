<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .title {
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header class="hero is-primary is-bold" style="height: 150px;">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Get TogetHER
        </h1>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <img src="images/together.jpg" alt="Image">
        </div>
        <div class="column">
          <article class="media">
            <figure class="media-left">
              <p class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png">
              </p>
            </figure>
<div class="media">
  <div class="media-content">
    <div class="content">
      <p>
        <strong contenteditable="true" id="nameInput">John Smith</strong>
        <small>@johnsmith</small>
        <small>31m</small>
        <br>
        <textarea contenteditable="true" id="postInput" rows="4" cols="50">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.</textarea>
      </p>
    </div>
    <div id="likeCount">0</div>
    <nav class="level is-mobile">
      <div class="level-left">
        <a class="level-item">
          <span class="icon is-small"><i class="fas fa-reply"></i></span>
        </a>
        <a class="level-item" onclick="toggleLike()">
          <span class="icon is-small" id="likeIcon"><i class="far fa-heart"></i></span>
        </a>
      </div>
    </nav>
    <div class="buttons">
      <button class="button is-primary" onclick="editText()">Edit</button>
      <button class="button is-success" onclick="saveText()">Save</button>
      <button class="button is-danger" onclick="deletePost()">Delete</button>
    </div>
  </div>
  <div class="media-right">
    <button class="delete"></button>
  </div>
</div>
          </article>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <p class="title">
                Card 1
              </p>
              <p class="subtitle">
                Card 1 subtitle
              </p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-content">
              <p class="title">
                Card 2
              </p>
              <p class="subtitle">
                Card 2 subtitle
              </p>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="card-content">
              <p class="title">
                Card 3
              </p>
              <p class="subtitle">
                Card 3 subtitle
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    let isLiked = false;
    let likeCount = 0;
    let nameInput = document.getElementById("nameInput");
    let postInput = document.getElementById("postInput");

    function toggleLike() {
      const likeIcon = document.getElementById("likeIcon");

      if (isLiked) {
        likeIcon.classList.remove("fas");
        likeIcon.classList.add("far");
        likeCount--;
      } else {
        likeIcon.classList.remove("far");
        likeIcon.classList.add("fas");
        likeCount++;
      }

      document.getElementById("likeCount").textContent = likeCount;
      isLiked = !isLiked;
  }

 // Function to toggle the like button and update the like count
function toggleLike() {
  var likeIcon = $("#likeIcon");
  var likeCount = $("#likeCount");
  
  if (likeIcon.hasClass("far")) {
    likeIcon.removeClass("far").addClass("fas");
    likeCount.text(parseInt(likeCount.text()) + 1);
  } else {
    likeIcon.removeClass("fas").addClass("far");
    likeCount.text(parseInt(likeCount.text()) - 1);
  }
}

// Function to enable editing of the post content
function editText() {
  $("#nameInput").attr("contenteditable", "true");
  $("#postInput").attr("contenteditable", "true");
}

// Function to save the edited post content
function saveText() {
  $("#nameInput").attr("contenteditable", "false");
  $("#postInput").attr("contenteditable", "false");
}

// Function to delete the post
function deletePost() {
  $(".media").remove();
}

</script>
</body>
</html>

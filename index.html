<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .title {
      text-align: center;
      font-size: 24px;
    }

    .signin-form {
      display: flex;
      align-items: center;
    }

    .signin-input {
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <header class="hero is-primary is-bold" style="height: 150px;">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column">
            <h1 class="title">
              Get TogetHER
            </h1>
          </div>
          <div class="column is-narrow">
            <div class="signin-form">
              <input class="input signin-input" type="email" placeholder="Email">
              <input class="input signin-input" type="password" placeholder="Password">
              <button class="button is-info" onclick="signIn()">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <img src="images/together.jpg" alt="Image">
        </div>
        <div class="column">
          <article class="media" id="originalMedia">
            <figure class="media-left">
              <p class="image is-64x64">
                <img src="https://bulma.io/images/placeholders/128x128.png">
              </p>
            </figure>

            <!-- Inserted code here -->
            <div class="media-content">
              <div class="content">
                <p>
                  <strong contenteditable="true" id="nameInput">John Smith</strong>
                  <small>@johnsmith</small>
                  <small>31m</small>
                  <br>
                  <textarea contenteditable="true" id="postInput" rows="4" cols="50">Hey girls, I am looking for a software developer to create a website! please reach out to 956-732-3664 for more information. </textarea>
                </p>
              </div>
              <div id="likeCount">0</div>
              <nav class="level is-mobile">
                <div class="level-left">
                  <a class="level-item">
                    <span class="icon is-small"><i class="fas fa-reply"></i></span>
                  </a>
                  <a class="level-item" onclick="toggleLike()">
                    <span class="icon is-small" id="likeIcon"><i class="far fa-heart"></i></span>
                  </a>
                </div>
              </nav>
              <div class="buttons">
                <button class="button is-primary" onclick="editText()">Edit</button>
                <button class="button is-success" onclick="saveText()">Save</button>
                <button class="button is-danger" onclick="deletePost()">Delete</button>
              </div>
            </div>
            <div class="media-right">
              <button class="delete"></button>
            </div>
            <!-- End of inserted code -->
          </article>
          <div class="cloned-media"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- Remaining sections... -->
  <script>
    let isLiked = false;
    let likeCount = 0;
    let nameInput = document.getElementById("nameInput");
    let postInput = document.getElementById("postInput");

    function toggleLike() {
      const likeIcon = document.getElementById("likeIcon");

      if (isLiked) {
        likeIcon.classList.remove("fas");
        likeIcon.classList.add("far");
        likeCount--;
      } else {
        likeIcon.classList.remove("far");
        likeIcon.classList.add("fas");
        likeCount++;
      }

      document.getElementById("likeCount").textContent = likeCount;
      isLiked = !isLiked;
    }

    function editText() {
      nameInput.contentEditable = true;
      postInput.contentEditable = true;
    }

    function saveText() {
      // Clone the original media element and append it to the container
      const originalMedia = document.getElementById("originalMedia");
      const clonedMedia = originalMedia.cloneNode(true);
      document.querySelector(".cloned-media").appendChild(clonedMedia);
    }

    function deletePost() {
      const mediaElements = document.querySelectorAll(".media");
      mediaElements.forEach((mediaElement) => {
        mediaElement.remove();
      });
    }

    function signIn() {
      // Implement your sign-in logic here
      alert("Sign-in functionality will be implemented here.");
    }
  </script>
</body>

</html>
